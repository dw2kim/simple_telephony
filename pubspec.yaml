name: simple_telephony
description: Provides very simple telephony info for both iOS and Android. Detects whether the device support phone calls.
version: 0.0.3
homepage: https://github.com/dw2kim/simple_telephony
repository: https://github.com/dw2kim/simple_telephony

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.daewonkim.simple_telephony
        pluginClass: SimpleTelephonyPlugin
      ios:
        pluginClass: SimpleTelephonyPlugin